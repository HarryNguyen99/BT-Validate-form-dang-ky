<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${signin}" th:action="@{/validateSignIn}" method="post">
    <table>
        <tr>
            <td>Firstname: </td>
            <td><input th:field="*{firstname}"></td>
            <td th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">firstname Error</td>
        </tr>
        <tr>
            <td>Lastname: </td>
            <td><input th:field="*{lastname}"></td>
            <td th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">lastname Error</td>
        </tr>
        <tr>
            <td>Phonenumber: </td>
            <td><input th:field="*{phonnumber}"></td>
            <td th:if="${#fields.hasErrors('phonnumber')}" th:errors="*{phonnumber}">phonnumber Error</td>
        </tr>
        <tr>
            <td>Age: </td>
            <td><input th:field="*{age}"></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age Error</td>
        </tr>
        <tr>
            <td>Email: </td>
            <td><input th:field="*{email}"></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
